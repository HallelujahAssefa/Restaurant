    <div class="ban" id="reservation">
        <h1>BOOK YOUR TABLE </h1>
        <div class="card-container">
            <div class="card-content">
                <h2>Reservations</h2>
                <form>
                    <div class="form-row">
                        <select name="days">
                            <option value="day-select">Select Day</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                        <select name="hours">
                            <option value="hour-select">Select Time</option>
                            <option value="5">5:00 PM</option>
                            <option value="6">6:00 PM</option>
                            <option value="7">7:00 PM</option>
                            <option value="8">8:00 PM</option>
                            <option value="9">9:00 PM</option>
                            <option value="10">10:00 PM</option>
                            <option value="11">11:00 PM</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <label for="name">Full Name</label>
                        <input type="text" name="name">
                        <label for="phoneNumber"> Phone Number</label>
                        <input type="number" name="phoneNumber">
                    </div>
                    <div class="form-row">
                        <label for="person">How many guests?</label>
                        <input type="number" name="person" min="1">
                        <label for="comments">Any special Requests?</label>
                        <textarea name=" comments" cols="30" rows="5"></textarea>
                        <input type="submit" value="BOOK TABLE">
                    </div>
                </form>
            </div>
        </div>
    </div>
